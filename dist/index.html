<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shopping Cart sample</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="container">
      <div class="add-product">
        <form>
          <div>
            <label>Product name:</label>
            <input type="text" id="product-name" placeholder="Casio Watch" />
          </div>

          <div>
            <label>Product description:</label>
            <textarea
              id="product-description"
              placeholder="Sample description..."
            ></textarea>
          </div>

          <div>
            <label>Product image:</label>
            <input type="text" id="product-image" placeholder="http://...jpg" />
          </div>

          <div>
            <label>Product price:</label>
            <input
              type="number"
              id="product-price"
              min="0"
              placeholder="33.50"
            />
          </div>

          <button id="add-btn">Add</button>
        </form>
      </div>

      <div class="list-products">
        <div class="modal-container">
          <div class="modal"></div>
        </div>
      </div>

      <div class="shopping-cart">
        <div class="shopping-cart-products">
          
        </div>
        <div class="shopping-cart-summary">
          <div>Total: <p id="totalAmount">$0</p></div>
          <div><button>Purchase</button></div>
        </div>
      </div>
    </div>
    <!-- partial -->
  </body>
</html>
